<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style_navbar.css}">
    <link rel="stylesheet" th:href="@{/css/style_body.css}">
    <link rel="stylesheet" th:href="@{/css/logo_profile.css}">
    <title>AutoGarage | Add a car</title>
</head>

<body>
    <header>
        <div class="container">
            <input type="checkbox" name="" id="check">
            
            <div class="logo-container">
                <a href="/"><h3 class="logo">Auto<span>Garage</span></h3></a>
            </div>

            <div class="nav-btn">
                <div class="nav-links">
                    <ul>
                        <li class="nav-link" style="--i: .85s">
                            <a href="#">Why AutoGarage?<img style="width: 20px; height: 20px;" th:src="@{/images/point-down.png}"></a>
                            <div class="dropdown">
                                <ul>
                                    <li class="dropdown-link">
                                        <a href="#">Car services</a>
                                    </li>
                                    <li class="dropdown-link">
                                        <a href="#">Prices</a>
                                    </li>
                                    <li class="dropdown-link">
                                        <a href="#">Real photes</a>
                                    </li>
                                    <div class="arrow"></div>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-link" style="--i: 1.1s">
                            <a href="#">Tools<img style="width: 20px; height: 20px;" th:src="@{/images/point-down.png}"></a>
                            <div class="dropdown">
                                <ul>
                                    <li class="dropdown-link">
                                        <a href="addCar">Add a car</a>
                                    </li>
                                    <li class="dropdown-link">
                                        <a href="addAutoService">Add a garage</a>
                                    </li>
                                    <li class="dropdown-link">
                                        <a href="addAppointment">Make an appointment</a>
                                    </li>
                                    <div class="arrow"></div>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-link" style="--i: 1.35s">
                            <a href="#">About</a>
                        </li>
                    </ul>
                </div>

                <div class="log-sign" style="--i: 1.8s">
                    <a href="#"><img style="width: 25px; height: 25px;" th:src="@{/images/user_black.png}"></a>
                    <div class="dropdown-profile">
                        <ul>
                            <li style="border-bottom:2px solid #efefef">
                                <a href="/">
                                    <div>
                                        <img th:src="@{images/dashboard.png}"/>
                                    </div>
                                    <div>
                                        <p>Dashboard</p>
                                    </div>
                                </a>
                            </li>
                            <li><a href="editProfile">
                                    <div>
                                        <img th:src="@{images/edit_profile_blue.png}"/>
                                    </div>
                                    <div>
                                        <p>Edit</p>
                                    </div>
                                </a>
                             </li>
                            <li><a href="intro">
                                <form sec:authorize="isAuthenticated()"th:action="@{/logout}" method="post">
                                    <div>
                                        <img th:src="@{/images/logout.png}"/>
                                    </div>
                                    <div>
                                        <p>Log out</p>
                                    </div>
                                </form>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="hamburger-menu-container">
                <div class="hamburger-menu">
                    <div></div>
                </div>
            </div>
        </div>
    </header>
    
        <section>
            <form class="form_car" action="#" th:action="@{/submitCar}" th:object="${newcar}" method="post">
                <div>
                    <label><b>Number plate</b></label>
                    <div class="garageField">
                        <img th:src="@{/images/car-icons.png}">
                        <input placeholder="Enter number plate" type="text" th:field="${newcar.numberPlate}" name="numberPlate" size="50" required/>
                    </div>
                </div>
                <div>
                    <label><b>Car brand</b></label>
                    <div class="garageField">
                        <img th:src="@{/images/car-icons.png}">
                        <input placeholder="Enter your car brand" type="text" th:field="${newcar.carBrand}" name="carBrand" size="50" required/>
                    </div>
                </div>
                <div>
                    <label><b>Model</b></label>
                    <div class="garageField">
                        <img th:src="@{/images/car-icons.png}">
                        <input placeholder="Enter your model of car" type="text" th:field="${newcar.model}" name="model" maxlength="10" size="10" required/>
                    </div>
                </div>
                <div>
                    <label><b>Power (HP)</b></label>
                    <div class="garageField">
                        <img th:src="@{/images/car-icons.png}">
                        <input placeholder="Enter your power of car" type="text" th:field="${newcar.power}" name="power" size="10" required/>
                    </div>
                </div>
                <div>
                    <label><b>Type</b></label>
                    <div class="garageField">
                        <img th:src="@{/images/car-icons.png}">
                        <input placeholder="Enter your type of car" type="text" th:field="${newcar.type}" name="type" size="50" required/>
                    </div>
                </div>
                <div>
                    <label><b>Year</b></label>
                    <div class="garageField">
                        <img th:src="@{/images/car-icons.png}">
                        <input placeholder="Enter year of appearance" type="text" th:field="${newcar.year}" name="year" maxlength="4" minlength="4" size="4" required/>
                    </div>
                </div>
                <div>
                    <label><b>Consumption (100 km)</b></label>
                    <div class="garageField">
                        <img th:src="@{/images/car-icons.png}">
                        <input placeholder="Enter your consumption of car" type="text" th:field="${newcar.consumption}" name="consumption" size="50" required/>
                    </div>
                    
                </div>
                <div class="btnsection">
                    <button type="submit">Save</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </section>
<footer>
    <div class="overflow">    
        <div>
            <h4 style="padding-top: 120px;" class="logo">Auto<span>Garage</span></h4>
        </div>
        <div>
            <h4 style="padding-top: 200px;">Web development with Spring Boot, Endava</h4>
        </div>
    </div>
</footer>
</body>
<script th:src="@{/js/logo-profile.js}"></script>
</html>
